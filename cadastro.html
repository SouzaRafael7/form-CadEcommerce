<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container">
    <form class="row g-3">
        <h1>Dados Pessoais</h1>
        <div class="col-md-6">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome">
          </div>

          <div class="col-md-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf">
          </div>

          <div class="col-md-4">
            <label for="dtNasc" class="form-label">Data Nascimento</label>
            <input type="date" class="form-control" id="dtNasc">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>

        <div class="col-md-6">
            <label for="confirme" class="form-label">Confirme seu Email</label>
            <input type="email" class="form-control" id="confirme">
          </div>

        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-md-4">
            <label for="confirmsenha" class="form-label">Confirme sua Senha</label>
            <input type="password" class="form-control" id="confirmsenha">
          </div>

          <div class="col-md-4">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone">
          </div>
        
        <h1>Dados de Endereço</h1>
        <div class="col-8">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="ex: Rua Andorinha">
        </div>

        <div class="col-5">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="ex: Conjunto Hab. Cadax">
        </div>

        <div class="col-5">
            <label for="numerores" class="form-label">Num. da Residência</label>
            <input type="text" class="form-control" id="numerores">
          </div>

          <div class="col-5">
            <label for="complet" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complet" placeholder="ex: Bloco 2 ap 302">
          </div>

        <div class="col-5">
            <label for="ceptop" class="form-label">CEP</label>
            <input type="text" class="form-control" id="ceptop">
          </div>

        <div class="col-md-5">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Selecione um estado</option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>
            <option>Distrito Federal</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </div>
</body>
</html>
